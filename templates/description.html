{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div>
		<h1>{{item.name}}</h1>
		<br>
		<h3>{{item.description}}</h3>
	</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editItem', category_id = item.category_id, item_id = item.id )}}">
				<button class="btn btn-default" id="edit-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
				</button>
			</a>
			<a href="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id )}}">
				<button class="btn btn-default delete" id="delete-item">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>	
{% endblock %}
